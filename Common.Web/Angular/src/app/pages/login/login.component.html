<div [ngClass]="'login-panel'">
    <div>
        <h2>Login</h2>
    </div>
    <div>
        <input type="text" placeholder="username" [(ngModel)]="authenticate.username" />
    </div>
    <div>
        <input type="password" placeholder="password" [(ngModel)]="authenticate.password" />
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="login()">SUBMIT</button> 
    </div>
</div>
